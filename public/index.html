<!DOCTYPE html>
<html>
    <head>
        <title>Simple JS Notes</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h3 class="header__subtitle">Take Notes And Never Forget them</h3>
            </div>
        </div>
        
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Enter search criteria">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by Created</option>
                    <option value="byAlpha">Sort Alphabetical</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>
        </div>

        <!-- <form id="name-form">
            <input type="text" placeholder="Quick Add" id="firstName">
            <button class="button">Quick Add</button>
        </form> -->
        <script src="/scripts/index-bundle.js"></script> 
    </body>
</html>
