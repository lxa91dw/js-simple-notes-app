<!DOCTYPE html>

<html>
    <head>
        <title>Simple JS Notes - Edit</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h3 class="header__subtitle">Take Notes And Never Forget them</h3>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note Title">
            <textarea rows="7" cols="80" id="note-body"class="body-input" placeholder="Note body"></textarea>
            <button id="remove-note" class="button--secondary">Remove Note</button>
        </div>
        <!-- <button id="screw-note">Screw with Note</button> -->

        <script src="/scripts/edit-bundle.js"></script> 

        

    </body>
</html>
