<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="/styles/styles.css" rel="stylesheet">

    </head>
    <body>
        <div id="hangmanMain" class="container">
          <div class="row">
              <div class="col-sm" >
                <h1>Welcome to Hangman.</h1>
                <p>Your puzzle is shown below, </p>
                <p> Type a letter and see if it matches 
                    the puzzle </p>
                    <p>If not, you are one step closer to the Hangman</p>
                </p>
                <h3 id="gameType">Game Type: Lake Related Puzzle</h3>
                <p>&nbsp;</p>
                <h3 id="gameStatus">Game Status: Playing</h3>
                <p>&nbsp;</p>
                <div id="puzzle" class="puzzle"></div>
                <h3 id="remainingGuesses"></h3>
                <h2 id="guesses">Guessed Letters: <br></h2>
                <button id="resetRandom" class="button">Reset with Random puzzle</button>
                <button id="resetLake" class="button">Reset with Lake puzzle</button>
                <br>
                <input id="typedLetter" class="input" tabindex="1" type="text" size="4" placeholder="letter">
              </div>
          </div>
          <div class="row">
              <div class="col-sm">
                <img id="hangmanImage" align="center" src="/images/happy-face.png" height="150" width="150" title="The Hangman">
              </div>
          </div>
        </div>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Hangman related scripts -->
        <script src="/scripts/bundle.js"></script>
        
    </body>
</html>
